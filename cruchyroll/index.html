<html lang="en">

<head>

  <link rel="stylesheet" href="css/index.css">

<body>
  <header class="header">

    <div class="header__contenido contenedor">
      <!-- header__contenido ESTE DIV ENCIERRA TODO EL CONTENIDO HEADER-->

      <div class="contenido__nav">
        <!-- contenido__nav ESTE CONTENIE LO QUE ES EL LOGO Y LA NAVEGACION -->
        <div class="logo">
          <i class="fas fa-adjust"></i>
          <h1>crunchyroll</h1>
        </div>

        <div class="nav">
          <a href="#">Series</a>
          <a href="#">Noticias</a>
          <a href="#">Juegos</a>
          <a href="#">Premium
            <p>pruebalo gratis</p>
          </a>
        </div>
      </div> <!-- FIN contenido__nav -->

      <div class="contemido__blog">
        <!-- contemido__blog -->
        <div class="blog">
          <i class="far fa-user"></i>

        </div>
        <div class="blog">
          <i class="fas fa-bookmark"></i>

        </div>

              id="busqueda__input">
            <i class="fas fa-search"></i>
          </form>

        </div>
      </div><!-- FIN contemido__blog -->

    </div> <!-- FIN header__contenido -->
